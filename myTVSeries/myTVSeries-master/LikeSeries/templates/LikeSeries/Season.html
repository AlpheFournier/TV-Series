{% extends 'base.html' %}

<body>

{% block content %}

<!-- Content -->
<div class="w3-content " style="max-width:1100px;margin-top:120px;margin-bottom:80px">


    <div class="w3-container w3-padding w3-card ">
        <h2 class="w3-xxlarge titleTV"> {{ serie.name }} - S{{season.season_number}} <span style="font-size: 15px; float: right; display: inline-block"></span> </h2>
    </div>

    <div class="w3-row w3-padding-64">
        <div class="w3-third w3-container">
          <p class="w3-border w3-padding-large w3-padding-32 w3-center"</p>
            <img src="https://image.tmdb.org/t/p/w500{{season.poster_path}}" alt= "Pas d'image disponible" style="width:100%">
        </div>
        <div class="w3-twothird w3-container">
            <h1 class="w3-xlarge">Résumé</h1>
            <p>{{season.overview}}</p>
            <h1 class="w3-xlarge">Episodes</h1>
            {% for item in season.episodes %}
            <li>
                Episode {{item.episode_number}} : <a href="{% url 'LikeSeries:Episode_Page' serie.id item.season_number item.episode_number %}">{{item.name}}</a>
            </li>
            {% endfor %}
        </div>

</div>

{% endblock %}
</body>
