<!DOCTYPE html>
<title>MyTVSeries</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body {font-family: "Lato", sans-serif}
h1,h2,h3,h4,h5,h6 {
    font-family: "Lato";
    letter-spacing: 5px;
}
.mySlides{
display: none;
}
.w3-left, .w3-right, .w3-badge
{
cursor: pointer;
}
.w3-badge
{
height: 13px;
width: 13px;
padding: 0;
background-color: transparent;
}
.w3-tag, .fa {cursor:pointer}
.w3-tag {height:15px;width:15px;padding:0;margin-top:6px}
</style>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
   showDivs(slideIndex += n);
}

function currentDiv(n) {
   showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].classList.remove("w3-white");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].classList.add("w3-white");
}
</script>
<body>



<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
      <a href="#home" class="w3-bar-item w3-button">My TVSeries</a>
    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
        <a href="{% url 'LikeSeries:index' %}" class="w3-bar-item w3-button">Rechercher une série</a>
      {% if user.is_authenticated %}
        <a href="#Log in" class="w3-bar-item w3-button">Ma Bibliothèque</a>
        <a href="{% url 'logout' %}" class="w3-bar-item w3-button">Se déconnecter</a>
      {% else %}
        <a href="{% url 'login' %}" class="w3-bar-item w3-button">Se connecter</a>
      {% endif %}
    </div>
  </div>
</div>

<!-- Content -->
<div class="w3-content" style="max-width:1100px;margin-top:80px;margin-bottom:80px">



</div>


<head>
<style>

#section {
    width:650px;
    float:left;
    padding:10px;
}

</style>
</head>

    <title>{% block title %}Simple is Better Than Complex{% endblock %}</title>
  </head>

      {% endblock %}

  </body>
</html>
