{% extends 'base.html' %}

<body>

#Afficher les résultats de la requête:

{% block results %}

    <div class = "results row col-xs-12 col-md-12">
        Page de résultat de la recherche, voici les résultats :
        <ul id="resultsBlock" class="resultsBlock">
        {% for item in response %}
            <div id="resultsContent" class="resultsContent">
                <h2>{{item.name}}</h2>
                <img id="resultsImg" src="https://image.tmdb.org/t/p/w500{{item.poster_path}}" style="float:left;width:161px;height:240px;"
                     alt="Image de la série" />
                <ul>
                    <li>{{item.overview}}</li>
                    <li>{{item.status}}</li>
                </ul>
            </div>
            <br>
        {% endfor %}
        </ul>
    </div>

{% endblock %}
</body>
