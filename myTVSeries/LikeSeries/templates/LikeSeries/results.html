<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body {font-family: "Lato", sans-serif}
h1,h2,h3,h4,h5,h6 {
    font-family: "Lato", sans-serif;
    letter-spacing: 5px;
}
.mySlides{
display: none;
}
.w3-left, .w3-right, .w3-badge
{
cursor: pointer;
}
.w3-badge
{
height: 13px;
width: 13px;
padding: 0;
background-color: transparent;
}
.w3-tag, .fa {cursor:pointer}
.w3-tag {height:15px;width:15px;padding:0;margin-top:6px}
</style>


<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
      <a href="#home" class="w3-bar-item w3-button">My TVSeries</a>
    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#Ma_bibliothèque" class="w3-bar-item w3-button">Ma Bibliothèque</a>
      <a href="#Rechercher_une_série" class="w3-bar-item w3-button">Rechercher une série</a>
      <a href="#Ajouter_une_série" class="w3-bar-item w3-button">Ajouter une série</a>
    </div>
  </div>
</div>


#Afficher les résultats de la requête:

{% block results %}
    <div class = "results row col-xs-12 col-md-12">
        Page de résultat de la recherche, voici les résultats :
        <ul id="resultsBlock" class="resultsBlock">
        {% for item in response %}
            <div id="resultsContent" class="resultsContent">
                <a href="TVShowPage?tv_id={{ item.tv_id }}">
                        <img id="resultsImg" src="https://image.tmdb.org/t/p/w500{{item.poster_path}}" style="float:left;width:161px;height:240px;"
                         alt="Image de la série" />
                    <ul>
                    <li>{{item.overview}}</li>
                    </ul>
                </a>
            </div>
        {% endfor %}
        </ul>
    </div>
{% endblock results %}
</body>
