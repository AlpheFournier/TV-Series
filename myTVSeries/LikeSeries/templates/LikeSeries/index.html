<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body {font-family: "Lato", sans-serif}
h1,h2,h3,h4,h5,h6 {
    font-family: "Lato";
    letter-spacing: 5px;
}
.mySlides{
display: none;
}
.w3-left, .w3-right, .w3-badge
{
cursor: pointer;
}
.w3-badge
{
height: 13px;
width: 13px;
padding: 0;
background-color: transparent;
}
.w3-tag, .fa {cursor:pointer}
.w3-tag {height:15px;width:15px;padding:0;margin-top:6px}
</style>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
   showDivs(slideIndex += n);
}

function currentDiv(n) {
   showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].classList.remove("w3-white");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].classList.add("w3-white");
}
</script>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
      <a href="#home" class="w3-bar-item w3-button">My TVSeries</a>
    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#Ma_bibliothèque" class="w3-bar-item w3-button">Ma Bibliothèque</a>
      <a href="#Rechercher_une_série" class="w3-bar-item w3-button">Rechercher une série</a>
      <a href="#Ajouter_une_série" class="w3-bar-item w3-button">Ajouter une série</a>
    </div>
  </div>
</div>

<!-- Content -->
<div class="w3-content" style="max-width:1100px;margin-top:80px;margin-bottom:80px">

  <!-- Slideshow -->

  <div class="w3-container">
    <div class="w3-display-container mySlides">
      <img src="http://logo-load.com/uploads/posts/2016-02/1456677172_mad-men-logo.jpg" style="width:100%">
      <div class="w3-display-topleft w3-container w3-padding-32">
      </div>
    </div>
    <div class="w3-display-container mySlides">
      <img src="http://www.shmee.me/wp-content/uploads/2016/06/Game-of-Thrones-Season-6-HEADER.jpg" style="width:100%">
      <div class="w3-display-middle w3-container w3-padding-32">
      </div>
    </div>
    <div class="w3-display-container mySlides">
      <img src="http://fr.web.img5.acsta.net/newsv7/15/04/23/12/21/381535.jpg" style="width:100%">
      <div class="w3-display-topright w3-container w3-padding-32">
      </div>
    </div>

    <!-- Slideshow next/previous buttons -->
    <div class="w3-container w3-dark-grey w3-padding w3-xlarge">
      <div class="w3-left" onclick="plusDivs(-1)"><i class="fa fa-arrow-circle-left w3-hover-text-teal"></i></div>
      <div class="w3-right" onclick="plusDivs(1)"><i class="fa fa-arrow-circle-right w3-hover-text-teal"></i></div>

      <div class="w3-center">
        <span class="w3-tag demodots w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
        <span class="w3-tag demodots w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
        <span class="w3-tag demodots w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
      </div>
    </div>
  </div>

  <!-- Contact -->
  <div class="w3-center w3-padding-64" id="contact">
    <span class="w3-xlarge w3-bottombar w3-border-dark-grey w3-padding-16">Bienvenue sur My TVSeries, likes les séries que tu aimes!</span>
  </div>

  <form class="w3-container" action="/search" method="get" target="_blank">
    <div class="w3-section">
      <label>Titre</label>
      <input class="w3-input w3-border w3-hover-border-black" style="width:100%;" type="text" name="Titre" required>
    </div>
    <div class="w3-section">
      <label>Réalisateur</label>
      <input class="w3-input w3-border w3-hover-border-black" style="width:100%;" type="text" name="Réalisateur" required>
    </div>
    <div class="w3-section">
      <label>Genre</label>
      <input class="w3-input w3-border w3-hover-border-black" style="width:100%;" type="text" name="Genre" required>
    </div>
    <div class="w3-section">
      <label>Langage</label>
      <input class="w3-input w3-border w3-hover-border-black" style="width:100%;" type="text" name="Langage" required>
    </div>
    <button type="submit" class="w3-button w3-block w3-black">Rechercher une série </button>
  </form>

</div>


<head>
<style>

#section {
    width:650px;
    float:left;
    padding:10px;
}

</style>
</head>
<body>



<div id="section">
    <h2></h2>
<form method="get">
    <ul>
       <dt>Titre: {{ form.title}}<br></dt>
        <input type="text" name="titre" size="20">
       <dt>Réalisateur: {{form.director}}<br></dt>
        <input type="text" name="realisateur" size="20">
       <dt>Genre: {{ form.genre}}<br></dt>
        <select>
            <option>Horreur</option>
            <option>Drame</option>
            <option>Comedie</option>
            <option>Science Fiction</option>
            <option selected>Choisir un genre</option>
            <option>Epoque</option>
            <option>Action</option>
        </select>
        <dt>Langage: {{ form.language}}<br></dt>
         <input type="text" name="langage" size="20">
        <dt>Note: {{ form.mark}}<br></dt>
         <input type="text" name="note" size="20">
    </ul>
    <input type="submit" name="submit" value="Rechercher une série">
</form>
</div>
